<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SV13 Stats & Leaderboard</title>
  <link rel="stylesheet" href="styles/leaderboard.css" />
</head>
<body>
  <div style="position: absolute; top: 20px; right: 20px; z-index: 10;">
    <a href="https://madv313.github.io/HUB-UI/" class="return-button">‚Üê Return to Hub</a>
  </div>

  <div class="snow"></div>
  <div id="background"></div>

  <div class="leaderboard-container" style="transform: scale(0.9); transform-origin: top center;">
    <h1>Global Leaderboard</h1>

    <section class="section">
      <h2>Top 10 Win/Loss Ratios</h2>
      <table class="leaderboard-table" id="wlTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>W/L Ratio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="section">
      <h2>Top 3 Coin Holdings</h2>
      <table class="leaderboard-table" id="coinTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Coins</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div class="button-wrap">
      <a href="https://madv313.github.io/Player-Stats-UI/" class="return-button">üìä View Your Player Stats</a>
    </div>
  </div>

  <script type="module" src="scripts/renderStats.js"></script>
</body>
</html>
